<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/appframe :: head"></head>
<body>
<nav th:replace="fragment/appframe :: menubar"></nav>
<div class="ui main container">
    <header th:replace="fragment/appframe :: page-header"></header>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>Event ID</th>
            <th>Event Name</th>
            <th>Revision Number</th>
            <th>Revised At</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events.asList()}">
            <td th:text="${event.eventId}">1</td>
            <td th:text="${event.eventName}">1</td>
            <td th:text="${event.revision.revisionNumber}">1</td>
            <td th:text="${event.revision.createdDateTime.format()}">1</td>
            <td th:text="${event.revision.revisedDateTime.format()}">1</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="5">
                <span th:text="|全 ${events.count()} 件|">全 10 件</span>
                <div class="ui right floated pagination menu" th:if="${!events.isEmpty()}">
                    <a href="#" class="icon item">
                        <i class="left chevron icon"></i>
                    </a>
                    <th:block th:each="pageNumber : ${events.pagination().totalPageSize().sequence()}">
                        <a href="#" class="item" th:text="${pageNumber}">1</a>
                    </th:block>
                    <a href="#" class="icon item">
                        <i class="right chevron icon"></i>
                    </a>
                </div>
            </th>
        </tr>
        </tfoot>
    </table>

</div>
<footer th:replace="fragment/appframe :: footer"></footer>
</body>
</html>
